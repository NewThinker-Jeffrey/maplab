sub_configs: {}

vtag_localization:
  min_tags_to_loc:  2  #  1
  reproj_maxerr_thr:  5.0  #  2.0,  -1.0
  reproj_rmse_thr:  3.0  # 0.5,  -1.0

global_pose_fusion:
  smoother_lag:  30.0   # in seconds
  odom_r_sigma:  0.005  # in [rad / sqrt(s)]
  odom_t_sigma:   0.01  # in [m / sqrt(s)]
  global_r_sigma: 0.02  # in [rad]
  global_t_sigma: 0.1   # in [m]
  global_inlier_check:
    r_sigma: 0.1
    t_sigma: 0.02
    ransac_inliers_thr: 3
    ransac_max_samples: 5

object_nav:
  object_cam_extrinsics:
    - [1, -0, 0, 0.058998]
    - [-0, 1, 0, 0.149821]
    - [0, 0, 1, 0.0866205]
    - [0, 0, 0, 1]
  objects:
    boxOnTable:
      max_forward_distance: 0.5
      ref_waypoint_name: "A"

nav2d_path_tracking:
  params:
    rotate_only_thr_deg: 30.0
    w_kp: 0.5
    w_max: 0.5

    vx_kp: 0.5
    vx_max: 0.5

    vy_kp: 0.5
    vy_max: 0.5

    wa_max: 0.5
    ax_max: 0.5
    ay_max: 0.5
