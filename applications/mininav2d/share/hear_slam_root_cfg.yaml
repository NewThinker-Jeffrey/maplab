    - [1.00018, 8.9049e-05, -0.000154237, 0.0590024]
    - [0.000178098, 0.944758, 0.328312, 0.00730968]
    - [-1.60746e-13, -0.328157, 0.944847, 0.0478705]
    - [0, 0, 0, 1]
  objects:
    boxOnTable:
      max_forward_distance: 0.5
      ref_waypoint_name: "S"

